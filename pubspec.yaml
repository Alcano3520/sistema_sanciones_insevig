name: sistema_sanciones_insevig
description: "Sistema de gestión de sanciones para INSEVIG - Migración desde Kivy"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  # 🔥 SUPABASE - Base de datos y autenticación
  supabase_flutter: ^2.5.6
  
  # 🔥 GESTIÓN DE ESTADO
  provider: ^6.1.2
  
  # 🔥 CÁMARA Y GALERÍA
  image_picker: ^1.0.7
  
  # 🔥 PROCESAMIENTO DE IMÁGENES (tu servicio de compresión)
  image: ^4.1.7
  
  # 🔥 FIRMA DIGITAL
  signature: ^5.4.0
  
  # 🔥 SISTEMA DE ARCHIVOS
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # 🔥 PERMISOS
  permission_handler: ^11.3.0
  
  # 🔥 UTILIDADES
  uuid: ^4.3.3
  intl: ^0.19.0
  
  # 🔥 ALMACENAMIENTO LOCAL
  shared_preferences: ^2.2.2
  
  # 🔥 NAVEGACIÓN Y URLS
  url_launcher: ^6.2.4
  
  # 🔥 HTTP Y CONECTIVIDAD
  http: ^1.1.2
  connectivity_plus: ^5.0.2
  
  # 🔥 CUPERTINO ICONS (iOS style icons)
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
    
  # 🔥 LINTING
  flutter_lints: ^3.0.0
  
  # 🔥 TESTING
  integration_test:
    sdk: flutter

# 🔥 CONFIGURACIÓN FLUTTER (SECCIÓN ÚNICA - SIN DUPLICADOS)
flutter:
  uses-material-design: true
  
  # 🎨 ASSETS (comentados hasta que crees las carpetas)
  # assets:
  #   - assets/images/
  #   - assets/icons/
  
  # 🔤 FONTS (opcional)
  # fonts:
  #   - family: Roboto
  #     fonts:
  #       - asset: assets/fonts/Roboto-Regular.ttf
  #         weight: 400

# 🔥 DEPENDENCY OVERRIDES (para resolver conflictos si aparecen)
dependency_overrides:
  # Si hay conflictos de versiones, se resuelven aquí
  web: ^0.5.1