name: sistema_sanciones_insevig
description: "Sistema de gestión de sanciones para INSEVIG"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  # 🔥 DEPENDENCIAS PRINCIPALES
  supabase_flutter: ^2.5.6
  provider: ^6.1.2
  image_picker: ^1.0.7
  signature: ^5.4.0
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.4
  permission_handler: ^11.3.1
  image: ^4.1.7
  path_provider: ^2.1.1
  path: ^1.8.3
  uuid: ^4.3.3
  flutter_web_plugins:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  connectivity_plus: ^5.0.2
  pdf: ^3.10.7
  printing: ^5.12.0
  share_plus: ^7.2.2  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.13.1

# 🎯 CONFIGURACIÓN DE ÍCONOS PARA TODAS LAS PLATAFORMAS
flutter_launcher_icons:
  android: true
  ios: true
  windows: true
  web: true
  macos: true
  image_path: "assets/icon.png"
  
  # 🤖 Android específico
  android_gravity: "center"
  android_adaptive_icon_background: "#1E3A8A"  # Color de fondo INSEVIG
  android_adaptive_icon_foreground: "assets/icon.png"
  android_12:
    image_path: "assets/icon.png"
    icon_background_color: "#1E3A8A"
  
  # 🍎 iOS específico
  ios_marketing_icon: true
  remove_alpha_ios: true
  
  # 🪟 Windows específico
  windows_icon_size: 48  # Tamaño del ícono en Windows
  
  # 🌐 Web específico
  web_favicon_path: "assets/icon.png"
  
  # Configuración mínima de Android
  min_sdk_android: 21

flutter:
  uses-material-design: true

  # 🎨 ASSETS
  assets:
    - assets/icon.png
    # - assets/images/
    # - assets/icons/