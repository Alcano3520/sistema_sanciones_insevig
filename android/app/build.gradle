plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace = "com.insevig.sistema_sanciones_insevig"
    compileSdk 34 // ğŸ”¥ DOWNGRADE para compatibilidad
    ndkVersion "25.1.8937393" // ğŸ”¥ VERSIÃ“N ESTABLE

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8 // ğŸ”¥ JAVA 8 para compatibilidad
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8' // ğŸ”¥ JAVA 8 para compatibilidad
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId = "com.insevig.sistema_sanciones_insevig"
        minSdk 21
        targetSdk 33 // ğŸ”¥ TARGET SDK 33 para compatibilidad
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        
        // ğŸ”¥ MULTIDEX HABILITADO
        multiDexEnabled true
    }

    // ğŸ”¥ BUILDFEATURES SIMPLIFICADO
    buildFeatures {
        buildConfig = true
    }

    buildTypes {
        release {
            // ğŸ”¥ CONFIGURACIÃ“N DE RELEASE SIMPLIFICADA
            minifyEnabled false // ğŸ”¥ DESHABILITADO para evitar problemas
            shrinkResources false
            
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        
        debug {
            // ğŸ”¥ CONFIGURACIÃ“N DE DEBUG
            debuggable true
            minifyEnabled false
            shrinkResources false
        }
    }

    // ğŸ”¥ PACKAGING OPTIONS SIMPLIFICADO
    packagingOptions {
        pickFirst '**/libc++_shared.so'
        pickFirst '**/libjsc.so'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
    }
}

flutter {
    source '../..'
}

dependencies {
    // ğŸ”¥ DEPENDENCIAS BÃSICAS Y ESTABLES
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    
    // ğŸ”¥ MULTIDEX
    implementation 'androidx.multidex:multidex:2.0.1'
    
    // ğŸ”¥ PARA IMÃGENES
    implementation 'androidx.exifinterface:exifinterface:1.3.6'
}